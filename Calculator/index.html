<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/light.css">
    <script src="https://kit.fontawesome.com/388622eb2b.js" crossorigin="anonymous"></script>
   

</head>

<body>

    <div class=" container row">
        <div class="calculator">
            <div class="keys">
                <h1>Calculator By NJ <a href="#" class="theme"><i class="fa-solid fa-moon" id="moon" style="color: #070707; cursor: pointer;"></i></a></h1>
                <div class="input">

                    <input id="display" class="result" type="text" placeholder="Result">
                    <input class="btn" type="button" value="C">
                </div>



                <div class="row-1">
                    <button class=" btn" value="1" >1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn" value="+" >+</button>
                </div>
                <div class="row-2">
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn" value="-">-</button>
                </div>
                <div class="row-3">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button class="btn" value="*">*</button>
                </div>
                <div class="row-4">
                    <button class="btn" value="/">/</button>
                    <button class="btn" value="0">0</button>
                    <button class="btn" value=".">.</button>
                    <button class="btn" value="=" id="equal" >=</button>
                </div>

               
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
